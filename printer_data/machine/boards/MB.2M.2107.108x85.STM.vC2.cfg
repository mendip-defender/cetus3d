[duplicate_pin_override]
pins:

[board_pins mcu]    # STM32F407VET6  #2023-7-4 -Thomas
mcu: mcu
aliases:
    # Stepper drivers
    X_EN=PB14,  X_CP=PB13,   X_DIR=PB15,     #X_UART=PB9,   # MOTOR_X X电机
    Y_EN=PB11,  Y_CP=PB10,  Y_DIR=PB12,        #Y_UART=PB11,  # MOTOR_Y Y电机
    Z_EN=PA7,   Z_CP=PA6,   Z_DIR=PB0,      #Z_UART=PB8,   # MOTOR_Z Z电机
    B_EN=PB5,   B_CP=PB6,   B_DIR=PB7,    #B_UART=PB7,   # MOTOR_B 主喷头电机
    C_EN=PD2,   C_CP=PC11,   C_DIR=PC12,    #C_UART=PB7,   # MOTOR_C 副喷头电机

    # End stops
    X_LIM=PA10,         # X_LIM X回零
    Y_LIM=PC7,          # Y_LIM Y回零
    Z_LIM=PC6,          # Z_LIM Z回零

    # Heaters
    B_HEAT=PB3,        #EXTRUDER B HEATER 主喷头加热
    C_HEAT=PB4,         #EXTRUDER C HEATER 副喷头加热
    BED_HEAT=PB9,       #BED HEATER 平台加热
    #PTROOM_HEAT=,    #PRINTING ROOM HEATER 成型室加热
    #FMROOM_HEAT=,   #FILAMENT ROOM HEATER 料盘箱加热
    FAN_MB_COOL=PC8,      #MAIN BOARD COOLING FAN 主板冷却风扇 随意指定一个未使用的管脚
    
    # Thermisors
    B_SENSOR=PA4,       #EXTRUDER B Thermisors 主喷头测温 
    C_SENSOR=PA5,       #EXTRUDER C Thermisors 副喷头测温 
    BED_SENSOR=PA3,     #BED Thermisors 平台测温 
    #PTROOM_SENSOR=,  #PRINTING ROOM Thermisors 成型室测温
    #FMROOM_SENSOR=,  #FILAMENT ROOM Thermisors 料盘箱测温
    ADC_SENSOR=PA1,     #MAIN BOARD Thermisors 主板测温

    # Fans
    FAN_PT_MDCOOL=PC9,     #MODEL COOLING FAN 喷头模型散热风扇
    #FAN_CXS_MDCOOL=,     #MODEL COOLING FAN 成型室模型散热风扇
    #FAN_PTROOM=,         #PRINTING ROOM FAN 成型室循环风扇 
    #FAN_FMROOM=,        #FILAMENT ROOM FAN 料盘箱循环风扇 

    # T0
    #T0_PIN=,

    # T1
    #T1_PIN=,

    # BEEPER
    BEEP_PIN=PB1,

    # LIGHT 
    LIGHT_PIN=PA0,

    # POWERON
    POWERON_PIN=PB8,       #POWER ON 数控上电 

    # Z PROBE
    Z_PROBE=PC10,            #Z PROBE z轴对高

    # FILAMENT CHECK
    B_CHECK=PC4,           #EXTRUDER B FILAMENT CHECK 主喷头送丝检测
    C_CHECK=PC5,            #EXTRUDER C FILAMENT CHECK 副喷头送丝检测

    # DOOR CHECK
    #DOOR_CHECK=,         #DOOR CHECK 门检测

    # SWD-ST Link
    SWDIO=PA13,
    SWCLK=PA14,

    # 3.3v Serial UART
    TX1=PA9,
    RX1=PA10,
    BOOT1=PB2,

    # CAN
    USB_CAN_TX=PA12,
    USB_CAN_RX=PA11,
